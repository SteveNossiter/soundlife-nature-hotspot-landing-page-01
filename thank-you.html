<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Nature Hotspot</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body
    style="height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative;">

    <!-- Moss Background (from the origin story section) -->
    <div
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('assets/media__1771991110111.jpg'); background-size: cover; background-position: center; z-index: -2;">
    </div>

    <!-- Dark overlay to ensure text is readable over the moss -->
    <div
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(28, 38, 29, 0.6); z-index: -1;">
    </div>

    <!-- Thank You Content -->
    <div
        style="max-width: 650px; margin: 20px; padding: 40px; text-align: center; position: relative; z-index: 1; animation: fadeIn 1s ease forwards;">

        <!-- Checkmark Icon -->
        <div
            style="width: 80px; height: 80px; background-color: rgba(255, 255, 255, 0.1); border: 2px solid white; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 2.5rem; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);">
            âœ“
        </div>

        <h1
            style="color: white; font-size: clamp(2.5rem, 5vw, 3.5rem); margin-bottom: 24px; line-height: 1.1; font-weight: 600; text-shadow: 0 4px 15px rgba(0,0,0,0.4);">
            Request Received</h1>

        <p
            style="font-size: 1.2rem; color: rgba(255,255,255,0.95); margin-bottom: 20px; line-height: 1.6; text-shadow: 0 2px 10px rgba(0,0,0,0.3);">
            Thank you for your interest in bringing the grounding power of nature to your organisation.
        </p>

        <p
            style="font-size: 1.2rem; color: rgba(255,255,255,0.95); margin-bottom: 40px; line-height: 1.6; text-shadow: 0 2px 10px rgba(0,0,0,0.3);">
            I will personally review your details and be in touch very shortly to discuss how we can build a calming
            digital space for your team and visitors.
        </p>

        <a href="index.html" class="btn-primary"
            style="padding: 16px 40px; font-size: 1.1rem; background-color: white; color: var(--color-primary); border-color: white; font-weight: 600; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">Return
            Home</a>
    </div>

    <!-- Simple inline animation -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</body>

</html>
